name: Dependencies Example

on:
  workflow_dispatch:

jobs:
  deps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify files and node
        run: |
          node -v
          npm -v
          ls -alhR
